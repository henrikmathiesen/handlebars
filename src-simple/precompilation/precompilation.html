<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Handlebars - precompilation">
    <title>Handlebars - precompilation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.runtime.min.js"></script>
</head>

<body>

    <!--
        - When doing precompilation, we only need handlebars.runtime.min.js and not the full handlebars.min.js
        - We are going to start of with a NPM script, following the official documentation
    -->

    <h1>Handlebars - precompilation</h1>
    <div id="app"></div>

    <script src="precompilation.js"></script>
</body>

</html>
